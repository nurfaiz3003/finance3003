{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <form action="/addcash" method="POST">
        <div class="form-group">
            Your current money is {{ currentcash }}.
        </div>
        <div class="form-group">
            <input type="number" min="1" step="1" name="add"  class="form-control" placeholder="Input Value">
        </div>
        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
{% endblock %}
